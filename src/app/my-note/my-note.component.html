<div class="container">
  <!-- panel -->
  <div class="item-a">
    <div class="logo"><b>My-Note</b></div>
    <div class="wrapper">
      <button class="button" title="Save" (click)="saveText()">
        <mat-icon class="colored-icon">save</mat-icon>
      </button>
    </div>
  </div>

  <!--edit tools-->
  <div class="item-d">
    <div class="textEdit">
      Font Edit Tools
      <br />
      <button title="Bold" (click)="toBold()"><b>B</b></button>
      <button title="Underlined" (click)="toUnder()"><u>U</u></button>
      <button title="Italic" (click)="toItalic()"><i>I</i></button>
      <button title="Normal" (click)="toNormal()">N</button>
      <br />
      <br />
      Highlighter
      <br />
      <button title="colorize">
        <mat-icon class="svgInCenter" (click)="toColorized()"
          >colorize</mat-icon
        >
      </button>
    </div>
  </div>

  <!-- text area -->
  <div class="item-b">
    <div
      contentEditable="true"
      class="textarea"
      id="input"
      spellcheck="false"
      data-text="Your text here..."
    ></div>
  </div>

  <!--drag and drop-->
  <div class="item-e">
    TODO: drag and drop<br />
    (3 okna na odkládání)
  </div>

  <!-- saved files -->
  <div class="item-c">
    <div class="wrapper-c">
      <div *ngFor="let note of notes" class="file-unit">
        <button class="close-button" (click)="deleteNote(note)">
          <mat-icon>close</mat-icon>
        </button>
        <button class="file-block" (click)="showText(note.id)">
          {{ note.id }}
          <br />
          {{ note.data }}
        </button>
      </div>
    </div>
  </div>
</div>
