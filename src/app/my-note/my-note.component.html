<div class="container">
  <!-- panel -->
  <div class="item-a">
    <div class="wrapper">
      <button class="button" (click)="saveText(input.value); input.value = ''">
        <mat-icon class="colored-icon">save</mat-icon>
      </button>
    </div>
  </div>
  <!-- text area -->
  <div class="item-b">
    <textarea #input class="text-field" placeholder="Your text here"></textarea>
  </div>
  <!-- saved files -->
  <div class="item-c">
    <div class="wrapper-c">
      <a *ngFor="let note of notes" class="file-unit">
        <div class="file-block">
          <span>{{ note.id }}</span
          ><br />
          {{ note.data }}
        </div>
      </a>
    </div>
  </div>
</div>
